<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clipboard"></i> Note</a>
		<a id="dreamland" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-medium"></i> Dreams</a>
		<a id="Workshop" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-shop"></i> Workshop</a>
		<a id="AtomicCards" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-atom"></i> Atom</a>
		<a id="storiels" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-map"></i> Storiels</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-check"></i> Tasks</a>
		<a id="resourses" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-newspaper"></i> Resources</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/retrouve/All-in-One-06a6b2c63f0b47b7adf83b959ac328dd", '_blank').focus();
			else if (id == "dreamland")
				window.open("https://www.notion.so/retrouve/40478d015b0142d18d8b866d90d69175?v=245ea2a06c534c7bb46b550ec019d6df", '_blank').focus();
			else if (id == "storiels")
				window.open("https://www.notion.so/retrouve/Storyshop-d52cc43651a8424c8e5def56f7f2d432", '_blank').focus();
			else if (id == "tasks")
				window.open("https://www.notion.so/retrouve/b4e14c163828492db330f5fdb8d9f226?v=75c6957c8e214ce3a8345d4ca3e850df", '_blank').focus();
			else if (id == "AtomicCards")
				window.open("https://www.notion.so/retrouve/ed03466ae5e9428eab208bdc9d92acf0?v=1e169cecd87449e5973728727098e97b", '_blank').focus();
			else if (id == "notes")
				window.open("https://www.notion.so/retrouve/5e215039e4e543aa86adf5749d2a4dfc?v=a5749d3c217c48e3a08f0467a6b2b5fb", '_blank').focus();
			else if (id == "resourses")
				window.open("https://www.notion.so/retrouve/941cce14d5d04b6a80e7ef39b39222b0?v=611b759094794720b5f95b61253610f7", '_blank').focus();
			else if (id == "Workshop")
				window.open("https://www.notion.so/retrouve/ed98edcecfb545c38e5d1527ca0bcb32?v=5d1364d121834a6b92f4430ebbe549f5", '_blank').focus();
		}
	</script>


</body>

</html>
