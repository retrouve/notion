<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-thin fa-clipboard"></i> Note</a>
		<a id="dreamland" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-medium"></i> Dreams</a>

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

				window.open("https://www.notion.so/retouve2000/All-in-One-394a94b9987d4b2e88800658ada5b98a", '_parent').focus();

			else if (id == "resourses")
				window.open("https://www.notion.so/retouve2000/6b5377e04efb4413ab1174bd0047241f?v=ef56745162e44f24b232a7b503d5c942", '_parent').focus();
			else if (id == "Workshop")
				window.open("https://www.notion.so/retouve2000/fe1665c19b484a52ad84f5b786b87f53?v=2f177a44ad324bb2872ebcf0cfa40377", '_parent').focus();
		}

</html>
